<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora Simple :)</h1>
    <script src="index.js"></script>
    <label for="num1">Numero 1:</label>
    <input type="number" id="num1" placeholder="Introduce un numero">
    <br>
    <label for="num2">Numero 2:</label>
    <input type="number" id="num2" placeholder="Introduce un numero">
    <br>
    <button onclick="suma()" style="background-color: aquamarine;">Sumar</button>
    <button onclick="resta()" style="background-color: red; color: aliceblue;">Restar</button>
    <br>
    <button onclick="multiplicacion()" style="background-color: blueviolet; color: aliceblue;">Multiplicar</button>
    <button onclick="division()" style="background-color: yellow;">Dividir</button>
    <br>
    <br>
    <h3>El resultado es:</h3> <h2> <span id="resul" ></span></h2>
</body>
</html>
